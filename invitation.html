<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>邀请好友</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/invitation.css">
</head>
<body>
	<div id="app">
		<div class="app-content">
			<div class="player-box deal-top">
				<div class="player-msg">
					<img src="img/logo.png" alt="" class="player-avatar">
					<div class="player-name single-ele">玩家XXXXXX</div>
					<div class="player-level">
						等级: <span class="level-num">5000</span>级
					</div>
				</div>
				<h3>我在黄金矿工已经挖到</h3>
				<div class="coin-show">
					<img src="img/logo.png" class="coin ">
					<img src="img/logo.png" class="coin ">
					<img src="img/logo.png" class="coin ">
					<img src="img/logo.png" class="coin ">
					<img src="img/logo.png" class="coin ">
				</div>
				<p>快来参与吧!</p>
			</div>


			<div class="package-title">
				<div class="txt">新人豪华大礼包</div>
				<div class="txt-bg">新人豪华大礼包</div>
			</div>
			
			<div class="god-car">
				<div class="car">
					<img src="img/god_car.png" class="car-body">
					<img src="img/wheel.png" class="car-wheel">
				</div>
				<div class="car-des">
					<h2>木质矿车</h2>
					<p>产量 &nbsp;  7CMC/天</p>
					<p>油耗 &nbsp;  126ML/天</p>
				</div>
			</div>

			<div class="package clearfix">
				<div class="gift">
					<div class="imgbox deal-inline">
						<img src="img/oil.png" alt="">
					</div>
					<p>油&nbsp;+1000ML</p>
				</div>
				<div class="gift">
					<div class="imgbox deal-inline">
						<img src="img/util.png" alt="">
					</div>
					<p>道具&nbsp;+700</p>
				</div>
				<div class="gift">
					<div class="imgbox deal-inline">
						<img src="img/gmsp.png" alt="">
					</div>
					<p>算力&nbsp;+10</p>
				</div>
				<div class="gift">
					<div class="imgbox deal-inline">
						<img src="img/gms.png" alt="">
					</div>
					<p>GMS&nbsp;+10000</p>
				</div>
				<div class="gift">
					<div class="imgbox deal-inline">
						<img src="img/GMC.png" alt="">
					</div>
					<p>GMC&nbsp;+10</p>
				</div>
				<div class="gift">
					<div class="imgbox deal-inline">
						<div class="license">粤B·矿 00001</div>
					</div>
					<p>车牌</p>
				</div>
			</div>
				
			<!-- <div class="resolve-time">
				领取时间（2019.3.27-2019.4.27）
			</div> -->

			<h5 class="small-tip clearfix">
				<img src="img/logo1.png" alt="" class="s-icon">
				<p>全球首款区块链竞技&挖矿游戏</p>
			</h5>
			<a href="javascript:void(0)" class="add">进入游戏</a>
		</div>
	</div>
	<script type="text/javascript" src="js/prefix.js"></script>
	
</body>
</html>
